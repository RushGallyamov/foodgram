[flake8]
ignore =
    I001,
    I004,
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
known_first_party = api
known_api = API
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,API,LOCALFOLDER